<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link href="media/styles/all.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1></h1>

		<div class="scroller">

			<div class="revealerBar">
				<a class="revealer" href="#">Submit a quotation</a>
			</div>

			<div class='quotations'>
				<form class="addQuotation hidden">
					<figure class="quotation">
						<div>
							<blockquote class="body">
								<textarea name="body" placeholder="What was said?" rows="5" tabIndex="0" data-validators="required"></textarea>
							</blockquote>

							<div class="date"></div>

							<figcaption>
								<input name="author" type="text" placeholder="Who said it?" tabIndex="1" data-validators="required" />
							</figcaption>

							<a class="submitLink" href="#" tabIndex="2">Fire it off</a>
							<input name="submitButton" style="display: none" type="submit" />
						</div>
					</figure>
				</form>
			</div>
		</div>

		<script src="media/scripts/lib/mootools-core-1.4.5-full-nocompat-yc.js" type="text/javascript"></script>
		<script src="media/scripts/lib/mootools-more-1.4.0.1-yc.js" type="text/javascript"></script>
		<script src="media/scripts/lib/lodash-underscore-1.1.1-min.js" type="text/javascript"></script>
		<script src="media/scripts/lib/backbone-mootools-adapter-0.1.js" type="text/javascript"></script>
		<script src="media/scripts/lib/backbone-1.0.0-min.js" type="text/javascript"></script>
		<script src="media/scripts/lib/dominate-min.js" type="text/javascript"></script>

		<script src="media/scripts/page.js" type="text/javascript"></script>
		<script src="media/scripts/form.js" type="text/javascript"></script>
		<script src="media/scripts/list.js" type="text/javascript"></script>
		<!--<script src="media/scripts/update.js" type="text/javascript"></script>-->
	</body>
</html>
